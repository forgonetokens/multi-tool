<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0d0a08">
<meta name="description" content="forgonetokens — pieces of the past, back with new value. Writing, tools, and signal.">
<title>forgonetokens</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    color-scheme: dark;

    /* ── Environment ── */
    --env-void:       #0d0a08;
    --env-dark:       #1a1410;

    /* ── Cabinet ── */
    --cab-body:       #2a2118;
    --cab-accent:     #3d3228;
    --cab-highlight:  #5c4a3a;

    /* ── Amber (the light source) ── */
    --amber:          #d4a056;
    --amber-bright:   #ff9d3a;
    --amber-dim:      #8a6830;

    /* ── Text ── */
    --text-primary:   #e8dcc8;
    --text-secondary: #a89880;

    /* ── Screen ── */
    --screen-bg:      #1a1612;
    --screen-glow:    rgba(212, 160, 86, 0.15);

    /* ── Semantic ── */
    --alert:          #d0623f;
    --success:        #7ab56a;

    /* ── Radii ── */
    --radius-sm:      4px;
    --radius-md:      8px;
    --radius-lg:      16px;
    --radius-screen:  12px;

    /* ── Typography ── */
    --font-mono: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Fira Code', monospace;
    --type-marquee: clamp(28px, 4vw, 48px);
    --type-nav: clamp(14px, 2vw, 18px);
    --type-detail: 11px;
  }

  body {
    font-family: var(--font-mono);
    background: var(--env-void);
    color: var(--text-primary);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    overflow: hidden;
    height: 100vh;
  }

  /* ── Skip Link ── */
  .skip-link {
    position: absolute;
    top: -100%;
    left: 16px;
    background: var(--amber);
    color: var(--env-void);
    padding: 8px 16px;
    border-radius: var(--radius-md);
    font-size: 14px;
    font-weight: 600;
    z-index: 100;
    text-decoration: none;
  }
  .skip-link:focus {
    top: 16px;
  }

  /* ── Grain Overlay ── */
  .grain {
    position: fixed;
    inset: 0;
    z-index: 9999;
    pointer-events: none;
    opacity: 0.05;
    mix-blend-mode: overlay;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  }

  /* ── Environment ── */
  .environment {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* Vignette */
  .environment::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(
      ellipse 70% 70% at 50% 50%,
      transparent 0%,
      var(--env-void) 100%
    );
    pointer-events: none;
    z-index: 2;
  }

  /* Floor haze */
  .environment::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 30%;
    background: linear-gradient(
      to top,
      rgba(26, 20, 16, 0.4) 0%,
      transparent 100%
    );
    pointer-events: none;
    z-index: 2;
  }

  /* ── Ghost Cabinets ── */
  .ghost-left,
  .ghost-right {
    position: absolute;
    top: 50%;
    width: 120px;
    height: 300px;
    background: var(--cab-body);
    border-radius: var(--radius-lg);
    transform: translateY(-50%);
    opacity: 0.04;
    filter: blur(4px);
    pointer-events: none;
    z-index: 0;
  }
  .ghost-left { left: -40px; }
  .ghost-right { right: -40px; }

  /* ── Cabinet ── */
  .cabinet {
    width: clamp(320px, 50vw, 520px);
    background: var(--cab-body);
    border-radius: var(--radius-lg);
    padding: 24px;
    position: relative;
    z-index: 1;
    transform: perspective(1200px) rotateX(1deg);
    box-shadow:
      0 20px 60px rgba(13, 10, 8, 0.8),
      0 2px 0 var(--cab-highlight) inset,
      0 -2px 0 rgba(13, 10, 8, 0.5) inset;
    animation: cabinetReveal 400ms ease-out forwards;
  }

  @keyframes cabinetReveal {
    from {
      opacity: 0;
      transform: perspective(1200px) rotateX(1deg) translateY(12px);
    }
    to {
      opacity: 1;
      transform: perspective(1200px) rotateX(1deg) translateY(0);
    }
  }

  /* ── Screen ── */
  .screen {
    background: var(--screen-bg);
    border-radius: var(--radius-screen);
    padding: 64px 48px 48px;
    position: relative;
    text-align: center;
    overflow: hidden;
    will-change: filter;
    text-shadow: 0 0 2px rgba(212, 160, 86, 0.3);
    box-shadow:
      inset 0 0 40px rgba(13, 10, 8, 0.6),
      0 0 40px var(--screen-glow),
      0 0 80px rgba(212, 160, 86, 0.08);
    animation:
      screenFlicker 150ms ease 400ms 1,
      screenBreath 4s ease-in-out 1.6s infinite;
  }

  /* Scanlines */
  .screen::before {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 3px,
      rgba(0, 0, 0, 0.04) 3px,
      rgba(0, 0, 0, 0.04) 4px
    );
    pointer-events: none;
    border-radius: inherit;
    z-index: 10;
  }

  @keyframes screenFlicker {
    0%   { opacity: 1; }
    30%  { opacity: 0.6; }
    50%  { opacity: 0.9; }
    70%  { opacity: 0.7; }
    100% { opacity: 1; }
  }

  @keyframes screenBreath {
    0%, 100% { filter: brightness(1); }
    50%      { filter: brightness(1.015); }
  }

  /* Screen-wide glow response on hover or focus */
  .screen:has(.nav-btn:hover),
  .screen:has(.nav-btn:focus-visible) {
    box-shadow:
      inset 0 0 30px rgba(13, 10, 8, 0.4),
      0 0 50px rgba(212, 160, 86, 0.2),
      0 0 100px rgba(212, 160, 86, 0.1);
  }

  /* ── Marquee Title ── */
  .marquee-title {
    font-family: var(--font-mono);
    font-size: clamp(24px, 3.5vw, 40px);
    font-weight: 400;
    letter-spacing: 0.08em;
    color: var(--amber);
    text-shadow:
      0 0 4px var(--amber),
      0 0 12px rgba(212, 160, 86, 0.6),
      0 0 30px rgba(212, 160, 86, 0.3),
      0 0 60px rgba(212, 160, 86, 0.1);
    text-transform: lowercase;
    line-height: 1.2;
    position: relative;
    z-index: 1;
  }

  .marquee-link {
    color: inherit;
    text-decoration: none;
    text-shadow: inherit;
  }

  .marquee-link:hover {
    color: var(--amber-bright);
    text-shadow:
      0 0 6px var(--amber-bright),
      0 0 16px rgba(255, 157, 58, 0.6),
      0 0 36px rgba(255, 157, 58, 0.3),
      0 0 70px rgba(255, 157, 58, 0.15);
  }

  .marquee-link:focus-visible {
    outline: 2px solid var(--amber-bright);
    outline-offset: 8px;
  }

  /* ── Navigation Buttons ── */
  .nav-buttons {
    display: flex;
    gap: clamp(12px, 2vw, 20px);
    justify-content: center;
    margin-top: clamp(24px, 4vw, 40px);
    position: relative;
    z-index: 1;
  }

  .nav-btn {
    font-family: var(--font-mono);
    font-size: var(--type-nav);
    font-weight: 700;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--amber);
    background: transparent;
    border: 1.5px solid var(--amber-dim);
    padding: 12px clamp(16px, 3vw, 28px);
    cursor: pointer;
    position: relative;
    text-decoration: none;
    display: inline-block;
    transition: all 0.15s ease;
  }

  .nav-btn:hover {
    color: var(--amber-bright);
    border-color: var(--amber);
    background: rgba(212, 160, 86, 0.06);
    text-shadow:
      0 0 8px rgba(255, 157, 58, 0.4),
      0 0 20px rgba(255, 157, 58, 0.15);
    text-decoration: none;
  }

  .nav-btn:focus-visible {
    outline: 2px solid var(--amber-bright);
    outline-offset: 4px;
  }

  .nav-btn:active {
    background: rgba(212, 160, 86, 0.15);
    color: var(--amber-bright);
    transition: none;
  }

  /* ── Control Panel ── */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    padding: 20px 0 8px;
    color: var(--cab-highlight);
  }

  .control-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: 1.5px solid var(--cab-highlight);
    background: transparent;
  }

  .control-dot.pulse {
    animation: controlPulse 2.5s ease-in-out infinite;
  }

  @keyframes controlPulse {
    0%, 100% { opacity: 0.3; }
    50%      { opacity: 0.8; border-color: var(--amber-dim); }
  }

  .control-diamond {
    width: 14px;
    height: 14px;
    border: 1.5px solid var(--cab-highlight);
    transform: rotate(45deg);
    background: transparent;
  }

  /* ── Serial Plate ── */
  .cabinet-serial {
    font-family: var(--font-mono);
    font-size: var(--type-detail);
    color: var(--cab-highlight);
    letter-spacing: 0.08em;
    text-align: center;
    margin-top: 12px;
    opacity: 0.5;
  }

  /* ── Reduced Motion ── */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
    .screen {
      filter: none;
      will-change: auto;
    }
  }

  /* ── Tablet (768px - 1023px) ── */
  @media (max-width: 1023px) {
    .cabinet {
      width: clamp(320px, 70vw, 520px);
    }
    .ghost-left, .ghost-right {
      display: none;
    }
  }

  /* ── Mobile (< 768px) ── */
  @media (max-width: 767px) {
    body {
      overflow: auto;
      height: auto;
    }

    .cabinet {
      width: 100%;
      border-radius: 0;
      transform: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 16px;
      box-shadow: none;
    }

    .screen {
      border-radius: var(--radius-md);
      padding: 40px 20px;
    }

    .marquee-title {
      letter-spacing: 0.06em;
      word-break: break-word;
    }

    .controls {
      padding: 16px 0 4px;
    }

    .nav-buttons {
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }

    .nav-btn {
      text-align: center;
      padding: 14px 20px;
    }

    .environment::before {
      opacity: 0.5;
    }

    .ghost-left, .ghost-right {
      display: none;
    }
  }

  /* ── Short mobile viewports ── */
  @media (max-height: 600px) and (max-width: 767px) {
    .controls, .cabinet-serial { display: none; }
  }
</style>
</head>
<body>

<a href="#main" class="skip-link">Skip to content</a>
<div class="grain" aria-hidden="true"></div>

<main class="environment" id="main">
  <div class="ghost-left" aria-hidden="true"></div>
  <div class="ghost-right" aria-hidden="true"></div>

  <div class="cabinet">
    <div class="screen">
      <h1 class="marquee-title"><a href="/about/" class="marquee-link" aria-label="forgonetokens — about">forgonetokens</a></h1>

      <nav class="nav-buttons" aria-label="Site navigation">
        <a href="https://forgonetokens.substack.com" class="nav-btn" target="_blank" rel="noopener" aria-label="Read — opens Substack">READ</a>
        <a href="/tools/" class="nav-btn">BUILD</a>
        <a href="https://mastodon.social/@forgonetokens" class="nav-btn" target="_blank" rel="noopener me" aria-label="Connect — opens Mastodon">CONNECT</a>
      </nav>
    </div>

    <div class="controls" aria-hidden="true">
      <span class="control-dot"></span>
      <span class="control-dot pulse"></span>
      <span class="control-diamond"></span>
      <span class="control-dot"></span>
      <span class="control-dot"></span>
    </div>

    <div class="cabinet-serial" aria-hidden="true">FT-001 &middot; NO COIN NEEDED</div>
  </div>
</main>

<script>
  // ── Typing Effect (Progressive Enhancement) ──
  // The title is already in the DOM as full text for no-JS and AT.
  // This effect visually types it in character by character.

  (function() {
    var el = document.querySelector('.marquee-link') || document.querySelector('.marquee-title');
    if (!el) return;

    var fullText = el.textContent;
    var i = 0;
    var typing = true;
    var timer;

    // aria-label preserves the full text for AT regardless of visual state
    el.textContent = '';

    function tick() {
      if (!typing) return;
      if (i < fullText.length) {
        el.textContent += fullText[i++];
        timer = setTimeout(tick, 60);
      } else {
        typing = false;
        cleanup();
      }
    }

    function cancelTyping() {
      if (!typing) return;
      typing = false;
      clearTimeout(timer);
      el.textContent = fullText;
      cleanup();
    }

    function cleanup() {
      document.removeEventListener('keydown', cancelTyping);
      document.removeEventListener('click', cancelTyping);
    }

    // Cancel typing on first user interaction
    document.addEventListener('keydown', cancelTyping, { once: false });
    document.addEventListener('click', cancelTyping, { once: false });

    // Start typing after cabinet fade + screen flicker
    setTimeout(tick, 600);
  })();
</script>

</body>
